<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #query {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="query"></div>
        <div id="response"></div>
        <script>
            let queryDiv = document.getElementById("query")
            let div = document.getElementById("response")
            url = "http://labs.metoffice.gov.uk/wotw/collections/metar/raw/point?outputFormat=application%2Fjson"
            queryDiv.innerHTML = url
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url)
            xhr.onreadystatechange = function() {
                if ((xhr.readyState == 4) && (xhr.status == 200)) {
                    console.log(JSON.parse(xhr.responseText))
                    div.innerHTML = xhr.response;
                }
            }
            xhr.send()
        </script>
    </body>
</html>
